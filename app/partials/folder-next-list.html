<!--ввод адреса сервера-->
<div class="row">
    <div class="col-lg-4 col-lg-offset-2">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Input ID of Server:...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
        </div>
    </div>
</div>

<br><br>

<!--файловый менеджер-->
<div class="container-fluid">
    <div class="row">

        <div class="col-md-4 col-md-offset-2"> <!--col-md-offset-1 отступ слева-->

            <h2><i class="fa fa-cloud"></i> Server</h2>

            <div class="scroll">
                <ul class="list-group">
                    <li ng-repeat="doc in docs" class="list-group-item">

                        <div class="dd-handle">

                            <a href="#/folders_1/{{doc.id}}"> {{doc.flag | checkmark}} {{doc.name}}</a>;

                        </div>
                    </li>
                </ul>
            </div>
        </div>


        <div class="col-md-4">
            <h2><i class="fa fa-home"></i> Your computer</h2>

            <div class="scroll">
                <ul class="list-group">
                    <li ng-repeat="doc in docs" class="list-group-item">

                        <div class="dd-handle">

                            <a href="#/folders_1/{{doc.id}}"> {{doc.flag | checkmark}} {{doc.name}}</a>;

                        </div>
                    </li>
                </ul>

            </div>
        </div>

    </div>

</div>
<!--кнопки-->
<br><br>
<div class="row">
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Copy</button>
        <button type="button" class="btn btn-default">Insert</button>
    </div>
</div>
</div>
